<!doctype html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="images/F1.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/main.js" defer></script>
    <title>Formula 1 Racing Stats and Standings</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Formula 1</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="px-4 py-5 my-5 text-center mt-5">
                        <img class="d-block mx-auto mb-4 mt-5" src="/images/F1.png" alt="" width="72" height="57">
                        <h1 class="display-5 fw-bold mt-5">Formula 1 Standings</h1>
                        <div class="col-lg-6 mx-auto">
                          <div class="d-grid gap-2 mt-5 d-sm-flex justify-content-sm-center">
                            <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Useless Button</button>
                            <button type="button" class="btn btn-outline-secondary btn-lg px-4">This One Too</button>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center mt-5">
                    <h1><img class="d-block mx-auto" src="/images/F1.png" alt="" width="72" height="57">Standings</h1>
                </div>
            </div>
            <div class="row d-flex justify-content-center text-center">
                <div class="col input">
                    <input type="text" id="year-input" class="form-control" placeholder="Year" aria-label="Year">
                  </div>
                  <div class="col input">
                    <input type="text" id="round-input"  class="form-control" placeholder="Round" aria-label="Round">
                  </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center mt-2">
                    <button class="btn btn-primary mx-3" style="width:100px" onclick="loadData()">Display</button>
                    <button class="btn btn-primary mx-3" style="width:100px"  onclick="clearData()">Clear</button>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center mt-3">
                        <section class="list-group stats mt-3">
                            <div class="table-responsive">
                                <table class="table table-primary">
                                    <thead>
                                        
                                        <tr>
                                            <th scope="col">Position</th>
                                            <th scope="col">Driver</th>
                                            <th scope="col">Sponsor</th>
                                            <th scope="col">Nationality</th>
                                            <th scope="col">Points</th>
                                            <th scope="col">Wins</th>
                                            <th scope="col">Driver Info</th>
                                        </tr>
                                        </thead>
                                        <tbody class="stats"></tbody></table></div>
                        </section>
                    </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
